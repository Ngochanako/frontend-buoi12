<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 10px;
            width: 100%;
            border-color: transparent;
            font-weight: 500;
            font-size: 20px;
        }
        table,td{
            border: 1px solid grey;
        }
        .result{
            padding-right: 5px;
            text-align: right;
            height: 40px;
        }
        button:hover{
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td class="result" colspan="4"><p id="resultID"></p></td>
    </tr>
    <tr>
        <td><button class="button" value="1">1</button></td>
        <td><button class="button" value="2">2</button></td>
        <td><button class="button" value="3">3</button></td>
        <td><button class="button">+</button></td>
    </tr>
    <tr>
        <td><button class="button">4</button></td>
        <td><button class="button">5</button></td>
        <td><button class="button">6</button></td>
        <td><button class="button">-</button></td>
    </tr><tr>
        <td><button class="button">7</button></td>
        <td><button class="button">8</button></td>
        <td><button class="button">9</button></td>
        <td><button class="button">*</button></td>
    </tr><tr>
        <td><button class="button">AC</button></td>
        <td><button class="button">0</button></td>
        <td><button class="button">=</button></td>
        <td><button class="button">/</button></td>
    </tr>
</table>
<script>
var result=document.getElementById("resultID");

// result.innerHTML="6";
// function a(){
//     console.log(result.innerHTML);
//     if( document.getElementById("resultID").innerHTML=="6"){
//         console.log(result.innerHTML);
//     }
//     document.getElementById("resultID").innerHTML="1";
// }
var items=Array.from(document.querySelectorAll(".button"));
items.forEach((btn)=>{
    btn.addEventListener('click',cal);
    function cal(){
        if(btn.innerHTML=='0') {
            if(result.innerHTML==""){
                result.innerHTML='';
            }else{
                result.innerHTML+=btn.innerHTML;
            }
        }
        else if(btn.innerHTML=="AC") {
            result.innerHTML="0";
        }
        else if(btn.innerHTML=='='){
            result.innerHTML=eval(result.innerHTML);
        }else{
            if(result.innerHTML=='0'){
                result.innerHTML='';
            }
            result.innerHTML+=btn.innerHTML;
        }
    }
})
</script>
</body>
</html>
